<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/Landing-Page/inicio.css">
    <title>Login</title>
</head>

<body>
    <div 
        class="form"
        id="form"
        method="GET" 
        action=""
        name="formRegistro"
        >

            <div class="form__container">
                <div class="form__group">
                    <img src="static/img/airplane_register.jpg"
                    alt="" width="72" height="57">
                </div>
                <h2 class="form__title">Inicio de sesión</h2>

            <form action="{{url_for('login')}}" method="post">
                <div class="form__group">
                    <input  name="CC" type="number" class="form__input" id="document" placeholder=" " >
                    <label for="document" class="form__label">ID Documento:</label>
                    <span class="form__line"></span>
                </div>

                <div class="form__group">
                    <input name="contraseña" type="password" class="form__input" id="password" placeholder=" " >
                    <label for="password" class="form__label">Contraseña:</label>
                    <span class="form__line"></span>
                </div>
                <button type="submit" class="form__submit">Ingresar</button>
                <p class="warnings" id="warnings"><strong></strong></p>
                <p>¿No tienes una cuenta? <a href="/registro">Registrate</a></p>
                <p >&copy; Jangle Airport</p>
            </form>

            </div>
        </div>
       
        <script src="registro.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
